<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login - Previa</title>
  </head>
  <body>
    <div class="container" style="height: 100%">
      <div>
        <form class="text-center border border-primary rounded pt-3">
          <h4 class="h4">Inicia sesion a Jogo do Previa</h4>
          <div class="form-outline mb-4 px-5">
            <label class="form-label m-2 text-primary" for="usuario"
              >Usuario</label
            >
            <input
              type="email"
              id="usuario"
              class="form-control"
              placeholder="Coloque su usuario"
            />
            <label class="form-label m-2 text-primary" for="contra"
              >Contrase√±a</label
            >
            <p class="text-center lead">Mayor de Edad?</p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="radioNo"
                value="N"
              />
              <label class="form-check-label" for="inlineRadio1">Nio</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="radioSi"
                value="S"
              />
              <label class="form-check-label" for="inlineRadio2">Zi</label>
            </div>
            <br />
            <input
              type="button"
              value="Login"
              id="btn"
              onclick="chequearLogin(this)"
              class="btn btn-primary px-4 p mt-4"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
